stages:
  - sync
  - build
  - test

default:
  image: composer:2
  before_script:
    - apk add --no-cache git sqlite-dev
    - docker-php-ext-install pdo_sqlite

variables:
  COMPOSER_CACHE_DIR: "$CI_PROJECT_DIR/.composer/cache"

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - vendor/
    - .composer/cache/

sync_with_github:
  stage: sync
  script:
    - git clone https://github.com/USERNAME/REPO.git github_repo
    - cd github_repo
    - git remote add gitlab https://gitlab.com/YOUR/GROUP/PROJECT.git
    - git push gitlab --all
    - git push gitlab --tags
  only:
    - schedules

build:
  stage: build
  script:
    - composer validate --strict
    - composer install --prefer-dist --no-progress

php_tests:
  stage: test
  needs: ["build"]
  script:
    - composer validate --strict
    - composer install --prefer-dist --no-interaction --no-progress
    - vendor/bin/pest -d --colors=always
